<section class="section cta-bottom reverse-bg pb-0">
    <div class="container">
      <div class="row">
        <div class="col-12 rounded-4 cta p-md-5">

         <div class="mx-auto">
            {{if .title }}
            <h2 class="cta-heading mb-4 text-center">{{ .title }} </h2>
            {{ end }}

            {{if .content }}
            <p class="mb-4">{{ .content }}</p>
            {{ end }}

            {{if .btn_link }}
            <a href='{{ .btn_link }}'
              class="btn btn-primary btn-inverse mx-auto"
              aria-label='{{ .btn_label }} external link'
              rel="external">
              {{ .btn_label }}
            </a>
            {{ end }}
         </div>

        </div>
      </div>
    </div>
  </section>
