#
# The actual configuration files are stored in the `config/_default/` folder.


######################### site variables ##############################
# customize your color and font from here.
[params.variables]
color_primary = "#034c71"
color_primary_darker = "#033254"
color_secondary = "#376f92"
body_color = "#DCE7EA"
text_color = "#000406"
text_dark = "#222"
text_light = "#373D3D"
border_color = "#ECECEC"

# Dark Theme
dark_body_color = "#000406"
dark_body_light = "#2f3333"
dark_text_color = "#F8FDFF"
dark_text_light = "#F8FDFF"
dark_text_dark = "#fff"
dark_border_color = "#4e4e4e"
black = "#101418"
white = "#fff"
light = "#EDF6F5"
dark = "#1b2229"

# font variables
# base font size for full website,
font_size = "20px" # default is 20px
# Font Scale Sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
# font_scale = "1.25" # default is "majorThird": 1.25

# go to https://fonts.google.com/ to find the font you want to use. select your font and copy only the bold part from the URL. and paste it here.
# example: "Work+Sans:wght@400;500;600"
font_primary = "Atkinson+Hyperlegible:wght@400;700"
font_primary_type = "sans-serif"                                   # [serif/sans-serif]
font_secondary = "Atkinson+Hyperlegible:wght@400;700&display=swap"
font_secondary_type = "sans-serif"                                 # [serif/sans-serif]
