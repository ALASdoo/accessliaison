#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo_light.svg"
logo_dark = "images/logo_dark.svg"
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "396px"
logo_height = "74px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "AccessLiaison"
# theme-mode
theme_switcher = true
theme_default = "automatic" # available options [light/dark/automatic]
# Main Sections
mainSections = ["blog"]
# contact form action
contact_form_action = "#!" # contact form works with [https://airform.io/] or [https://formspree.io]
# demo form action
demo_form_action = "#!" # demo form works with [https://airform.io/] or [https://formspree.io]
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""
# copyright
theme_copyright = true
copyright = "&#169; year AccessLiasion from ALAS doo"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "Get a Demo"
link = "get-demo/"

# contact info
[contact_info]
address = "Dimitrija Tucovica 20, Zrenjanin, Srbia"
mobile = ""
email = "infoalasdoo.com"

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = [
    "web accessibility",
    "website accessibility",
    "accessibility solutions",
    "accessibility training",
    "document accessibility",
    "European accessibility act",
    "EAA",
    "WCAG",
    "accessibility audit",
    "accessibility testing",
    "VPAT",
    "ADA compliance",
    "Section 508",
]
description = "Experience the full benefits of web accessibility compliance with AccessLiaison: audits, remediation, automated testing, and training."
author = "Alas doo"
image = "images/logo_social.png" # this image will be used as fallback if a page has no image of its own

